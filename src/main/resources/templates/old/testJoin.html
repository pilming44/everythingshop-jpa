<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <form th:action="@{/users/testJoin}" method="post">
    <div class="form-group">
      <label for="userId">Username</label>
      <input type="text" class="form-control" id="userId" name="userId" required>
    </div>
    <div class="form-group">
      <label for="userPw">Password</label>
      <input type="password" class="form-control" id="userPw" name="userPw" required>
    </div>
    <div class="form-group">
      <label for="userNm">Name</label>
      <input type="text" class="form-control" id="userNm" name="userNm" required>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>
</body>
</html>
