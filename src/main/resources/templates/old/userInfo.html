<!DOCTYPE html>
<html>
<head>
    <title th:text="#{page.title.user.info}">유저 정보</title>
    <!-- 부트스트랩 CSS 파일 불러오기 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
        });
    </script>
</head>
<body>
<div class="container justify-content-center">
    <!-- 제목 -->
    <div class="row mt-3" style="margin-bottom: 50px;">
        <div class="col text-center">
            <h2 class="font-weight-bold" th:text="#{page.title.user.info}">유저 정보</h2>
        </div>
    </div>

    <!-- 회원정보 -->
    <form id="userInform" th:action="@{/myPage/admin/editUserInfo}" th:object="${userInfo}" method="post">
        <div class="mt-3 row justify-content-center">
            <label for="userId" class="col-sm-2 col-form-label font-weight-bold col-form-label-lg">*ID</label>
            <div class="col-md-5">
                <input type="text" th:field="*{userId}" id="userId" class="form-control-plaintext form-control-lg" >
            </div>
        </div>
        <div class="mt-3 row justify-content-center">
            <label for="userNm" class="col-sm-2 col-form-label font-weight-bold col-form-label-lg">*이름</label>
            <div class="col-md-5">
                <input type="text" th:field="*{userNm}" id="userNm" class="form-control form-control-lg"  >
            </div>
        </div>
        <div class="mt-3 row justify-content-center">
            <label for="roleCd" class="col-sm-2 col-form-label font-weight-bold col-form-label-lg">*권한</label>
            <div class="col-md-5">
                <select th:field="*{roleCd}"  id="roleCd" name="roleCd" class="form-control form-control-lg">
                    <option th:each="role : ${roleCdList}" th:value="${role.getCodeNum()}" th:text="${role.getCodeNm()}"></option>
                </select>
            </div>
        </div>
        <!-- 버튼 -->
        <div class="row mt-3 justify-content-center">
            <div class="col-md-7 mx-auto" style="margin-top: 50px;">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-lg btn-block" type="button" th:text="#{button.cancel}" th:onclick="|location.href='@{/myPage/admin/allUserView}'|">취소</button>
                    </div>
                    <div class="col">
                        <button type="submit" id="updateBtn" class="btn btn-primary btn-lg btn-block"  th:text="#{button.edit}">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- 에러메시지 -->
    <div class="row mt-3 justify-content-center" th:if="${errorMessage}">
        <div class="col-md-7 mx-auto">
            <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
    </div>
    <div class="row mt-3 justify-content-center" th:if="${successMessage}">
        <div class="col-md-7 mx-auto">
            <div class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        </div>
    </div>

</div>
</body>
</html>
